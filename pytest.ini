[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src/kelpie_carbon_v1
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, with external dependencies)
    e2e: marks tests as end-to-end tests (slowest, full system)
    api: marks tests as API tests
    core: marks tests as core functionality tests
    imagery: marks tests as imagery processing tests
    cli: marks tests as CLI tests
    slow: marks tests as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 